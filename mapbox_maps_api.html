<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapBox Maps API</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <script src="js/mapbox-geocoder-utils.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<script src="js/keys.js"></script>
<!--above any CDN I input-->
<div id='map' style='width: 600px; height: 500px;'></div>
        <label for="zoom-level">Zoom Level</label>
                <select name="zoom" id="zoom-level">
                    <option value="5" >Level 5</option>
                    <option value="15" >Level 15</option>
                    <option value="20">Level 20</option>
                </select>
<script>
    <!--        add MAPBOX_KEY HERE!!!!!!!!!!!!-->
    mapboxgl.accessToken = MAPBOX_KEY;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.50358604720338, 29.355318150370003], // starting position [lng, lat]
        zoom: 5 // starting zoom
    });
var zoomSelect = document.querySelector('#zoom-level');
    zoomSelect.addEventListener('change', function(){
        var zoomValue = zoomSelect.value;
        map.setZoom(zoomValue);
    })
    //2418 Pleasanton Rd, San Antonio, TX 78221
    //-98.50358604720338, 29.355318150370003
</script>
</body>
</html>
