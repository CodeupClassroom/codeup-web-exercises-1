<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Online Store</title>
    <link rel="stylesheet" href="css/ajax-store.css">
</head>
<body>

<h1>My Tool Store</h1>
    <div class="container">
        <table id="products">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Categories</th>
                </tr>
            </thead>
            <tbody class="table table-bordered" id="insertProducts"></tbody>
        </table>
    </div>
<div class="container">
    <div class="button">
        <button class="btn btn-refresh" id="reset-btn">Refresh</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
   $(document).ready(() => {
       function getData(){
        $.ajax("data/inventory.json").done((data) => {

                data.forEach((id) => {
                    $('#insertProducts').append
                    (`<tr>
                        <td>${id.title}</td>
                        <td>${id.quantity}</td>
                        <td>${id.price}</td>
                        <td>${id.categories.join(', ')}</td></tr>`)//commas for products
                });
        });
       }
       getData()

       $('#info').on('click', () => {
            $('#insertProducts').html('')
        getData()
        });
    });

   })();
</script>
<!--<script src="js/ajax-store.js"></script>-->



</body>
</html>
