<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="css/ajax-blog.css">
</head>
<body>
    <h1>My First Blog Post</h1>
    <div class="container-fluid">
        <div id="posts">
            <table id="blogPosts">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Categories</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody class="table table-bordered" id="insertPosts" ></tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="button">
            <button class="btn btn-refresh" id="reset-btn">Refresh</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script>
        (function() {
            "use strict";
            // $(document).ready(() => {
                // function getData(){
                //     $.ajax("data/blog.json").done((data) => {
               let getData = $.get("data/blog.json");

                getData.done(function(getData) {
                    $.each(getData, function(index, item){
                            $('#posts').append
                       ("<tr><td>" + item.title + "</td>" +
                        "<td>" + item.content + "</td>" +
                        "<td>" + item.categories.join(', ') + "</td>"+
                        "<td>" + item.date + "</td></tr>");
                        })
                    });
                $("button").click(function(){
                    $("html").load("ajax-blog.json");
                });


        })();
    </script>

</body>
</html>
<!--Create a new html file called ajax-blog.html.
At minimum, your Ajax blog will need an empty <div> with an id of posts.
Add your own Bootstrap theme to this file as well. Feel free to use the same one as your store
or choose a different one.
Download blog.json to your data directory from before.
Use Ajax to load the contents of blog.json and add the data from it to your #posts div.
Add additional entries to blog.json and make sure your changes are reflected on the page.-->
