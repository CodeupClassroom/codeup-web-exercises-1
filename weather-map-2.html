<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2nd version of weathermap</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet'/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/weather-map-2.css">
</head>
<body>
<!--<div id="weather">-->
<!--    <div id="description"></div>-->
<!--    <h1 id="temp"></h1>-->
<!--    <div id="location"></div>-->
<!--</div>-->
    <div class="searchContainer">
        <div>
            <label for="user-input"></label><input type="text" id="user-input" placeholder="Example: San Antonio, Tx">
            <button id="search" type="button">Search</button>
        </div>
        <label for="mapStyle"></label><select id="mapStyle">
            <option value="mapbox://styles/mapbox/streets-v11">Streets </option>
            <option value="mapbox://styles/mapbox/outdoors-v11">Outdoor</option>
            <option value="mapbox://styles/mapbox/light-v10">Light</option>
            <option value="mapbox://styles/mapbox/dark-v10">Dark</option>
            <option value="mapbox://styles/mapbox/satellite-v9">Satellite</option>
            <option value="mapbox://styles/mapbox/satellite-streets-v11">Satellite Streets</option>
            <option value="mapbox://styles/mapbox/navigation-preview-day-v4">Daytime preview</option>
            <option value="mapbox://styles/mapbox/navigation-preview-night-v4">Nighttime preview</option>
            <option value="mapbox://styles/mapbox/navigation-guidance-day-v4">Navigational Day</option>
            <option value="mapbox://styles/mapbox/navigation-guidance-night-v4">Navigational Night</option>
        </select>
    </div>

    <div id='map'></div>
    <pre id="coordinates" class="coordinates"></pre>
    <button id="toggleCards">Show all days</button>
    <div class="mainContainer">
        <div id="insertInfo" class="d-flex row justify-content-evenly"></div>
    </div>


    <script src="js/keys.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <script src="js/weather-map-2.js"></script>
</body>
</html>
